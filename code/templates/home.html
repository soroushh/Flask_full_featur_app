{% extends "layout.html" %}
{% block content %}
    {% for person in people %}
     {% if person.name == "soroush" %}
         <p> We have a soroush at the moment.</p>
     {% endif %}
     <p> Name:</p>
     <h1>{{ person.name }}</h1>
     <p> Family:</p>
     <h1>{{ person.family }}</h1>
     <p> Job:</p>
     <h1> Occupation: {{ person.job }}</h1>
    {% endfor %}

{% endblock content %}
