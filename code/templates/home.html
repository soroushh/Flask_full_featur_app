<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>Flask_blog_{{ title }}</title>
    {% else %}
        <title>Flaks_blog</title>
    {% endif %}

</head>

<body>
 {% for person in people %}
     {% if person.name == "soroush" %}
         <p> We have a soroush at the moment.</p>
     {% endif %}
     <p> Name:</p>
     <h1>{{ person.name }}</h1>
     <p> Family:</p>
     <h1>{{ person.family }}</h1>
     <p> Job:</p>
     <h1> Occupation: {{ person.job }}</h1>
 {% endfor %}

</body>

</html>
